<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
    <body>
        Hi {{ person }}! I think you're {{ compliment }}!
        <br>
        <br>
        <form action="/game">
            Do you want to play a game?
            <br>
            <input type="radio" name="game-response" id="yes" value="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="game-response" id="no" value="no">
            <label for="no">No</label>
            <br>
            <input type="text" hidden name="person" value={{ person }}>
            <input type="submit" value="Go!">
        </form>
    </body>
</html>
